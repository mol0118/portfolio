    <link rel="stylesheet" href="style.css">
    
    <style>
        /* 作品一覧を見やすくする設定 */
        .work-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .work-item img, .work-item video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .work-item:hover img { transform: scale(1.02); }
        
        /* 戻るボタン */
        .back-btn-area { text-align: center; margin: 40px 0; }
        .back-btn {
            display: inline-block;
            padding: 10px 30px;
            border: 2px solid #333;
            color: #333;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover { background: #333; color: #fff; }
    </style>
</head>
<body>
